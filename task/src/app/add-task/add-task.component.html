<div class="container mt-5">
  <div class="d-flex justify-content-center">
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="modal.dismiss('Cross click')"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addTAsk" (ngSubmit)="collectData()">
          <div class="mb-2">
            <input
              required="true"
              class="form-control"
              placeholder="Title"
              type="text"
              name="name"
              formControlName="title"
            />

            <span class="text-danger" *ngIf="title && title.invalid"
              >Title is required</span
            >
          </div>

          <div class="mb-2">
            <input
              required="true"
              class="form-control"
              placeholder="Description"
              type="text"
              name="name"
              formControlName="description"
            />

            <span class="text-danger" *ngIf="description && description.invalid"
              >Title is required</span
            >
          </div>

          <div class="mb-2">
            <p>File</p>
            <input
              required="true"
              class="form-control"
              type="file"
              name="name"
              formControlName="description"
            />
          </div>
          <div class="mb-2 d-flex justify-content-between">
            <p>Priority :</p>
            <select id="priority" formControlName="priority">
              <option *ngFor="let c of priority" [ngValue]="c">
                {{ c }}
              </option>
            </select>
          </div>

          <div class="mb-2 d-flex justify-content-between">
            <p>Status :</p>
            <select id="Status" formControlName="status">
              <option *ngFor="let c of status" [ngValue]="c">
                {{ c }}
              </option>
            </select>
          </div>
          <div class="mb-2 d-flex justify-content-between">
            <p>Assigned :</p>
            <select id="person" formControlName="person">
              <option *ngFor="let c of person" [ngValue]="c">
                {{ c }}
              </option>
            </select>
          </div>

          <button class="text-center btn btn-primary" type="submit">
            Submit
          </button>

              <p>Prioty</p>
      
              <input

              <label class="form-check-label" for="flexRadioDefault1"> Low </label>
      
              <input

                name="flexRadioDefault"

              />
              <label class="form-check-label" for="flexRadioDefault1"> Medium </label>
      
              <input

                id="flexRadioDefault2"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault2"> High </label>
            </div> -->
        </form>
      </div>

          <button
            type="button"
            class="btn btn-outline-dark"
            (click)="modal.close('Save click')"
          >
            Save
          </button>
        </div> -->
    </ng-template>

    <button class="btn btn-lg btn-outline-primary" (click)="open(content)">
      add task
    </button>

    <hr />

    <!-- <pre>{{ closeResult }}</pre> -->
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-sm-12 col-md-6">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th class="table-warning" colspan="2">Task Status</th>
          </tr>
          <tr>
            <th>To-Do</th>
            <th>In-Progress</th>
            <th>Done</th>
          </tr>
        </thead>
        <tbody>
          <tr ngFor="let elm of allData">
            <td>
              <div class="card">
                <div class="card-body">
                  This is some text within a card body.
                </div>
              </div>
            </td>

            <td>
              <div class="card">
                <div class="card-body">
                  This is some text within a card body.
                </div>
              </div>
            </td>
            <td>
              <div class="card">
                <div class="card-body">
                  This is some text within a card body.
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
